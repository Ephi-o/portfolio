    <article id="contactform">
        <div id="contact">
            <i class="fa-brands fa-linkedin-in fa-5x" style="color: #c0c0c0;"></i>
            <i class="fa-brands fa-discord fa-5x" style="color: #c0c0c0;"></i>
            <i class="fa-brands fa-twitter fa-5x" style="color: #c0c0c0;"></i>
            <i class="fa-brands fa-github fa-5x" style="color: #c0c0c0;"></i>
        </div>
        <form action="" method="get">
            <div id="form">
                <input type="text" name="" id="name" placeholder="Nom" required>
                <input type="text" name="" id="firstname" placeholder="Prénom" required>
                <input type="email" name="" id="mail" placeholder="johndoe@mail.fake" required>
                <select id="selection" required>
                    <option value="nada" selected disabled>Autre type de coordonnées</option>
                    <option value="tel">Téléphone</option>
                    <option value="linkedin">Linkedin</option>
                    <option value="discord">Discord</option>
                    <option value="other">Autre...</option>
                    <option value="nada">Rien</option>
                </select>
                <input type="text" name="" id="coordonnate" placeholder="Coordonnées" required>
                <select name="" id="reason" required>
                    <option value="" selected disabled>Raison du contact...</option>
                    <option value="">Demande d'information</option>
                    <option value="">Besoin d'aide</option>
                    <option value="">Proposition emploi</option>
                    <option value="other">Autre...</option>
                </select>
                <textarea name="content" id="message" cols="30" rows="5" placeholder="Votre message..." required></textarea>
            <!-- <input type="submit" value="" name="send" id="send"> -->
            <button type="submit" id="send">Envoyer</button>
            <canvas id="canvas-form"></canvas>
        </div>
        </form>
    </article>
</body>
