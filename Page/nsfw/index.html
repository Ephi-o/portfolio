<body>    
    <input type="checkbox" name="hand" id="hand" type="radio" onchange="myfunction(this)">
    <label for="hand" class="button"><p>Take my hand</p></label>
    <audio controls preload loop hidden>
        <source src="../RessourcesImport/TITEUF REMIX (MEGATEUF).mp3" />
    </audio>    
    <img src="../RessourcesImport/burg.gif" alt="" id="burg">
    <img src="../RessourcesImport/burg.gif" alt="" id="burg1">
    <!-- <img src="../RessourcesImport/burg3.gif" alt="" id="burg3" loading="eager">
    <img src="../RessourcesImport/burg3.gif" alt="" id="burg4" loading="eager">
    <img src="../RessourcesImport/burg3.gif" alt="" id="burg5" loading="eager"> -->
    <script>

    var audio = new Audio('../RessourcesImport/TITEUF REMIX (MEGATEUF).mp3');

       audio.oncanplay = function() 
       {
       if (document.getElementById("hand").checked) this.play()
       }
       function myfunction(el) 
       {    
         if (el.checked) {
           audio.load();
         }
       }
    
    if (document.getElementById("burg").onload)
    {
        document.getElementsByClassName("button").style.display = "none"
    }

    </script>
